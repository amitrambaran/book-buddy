version: "3.3"
services:
  redis:
    image: redis:alpine
  db:
    image: postgres:alpine
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
    volumes:
      - database_data:/var/lib/postgresql/data
  api:
    build:
      context: ./backend
    ports:
      - 8080:8080
    depends_on:
      - db
      - redis

volumes:
  database_data:
    driver: local